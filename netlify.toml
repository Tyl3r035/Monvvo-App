[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Redirect all HTTP traffic to HTTPS and www
[[redirects]]
  from = "http://monvvo.com/*"
  to = "https://www.monvvo.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.monvvo.com/*"
  to = "https://www.monvvo.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://monvvo.com/*"
  to = "https://www.monvvo.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
