[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Custom 404 redirect
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
  force = true

# Catch-all redirect to serve index.html for client-side routing
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
